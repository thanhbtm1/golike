<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            width: 100%;
        }

        .marquee span {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
        <img src="https://github.com/Panbap/datapanbap/blob/main/image/big_tree.png?raw=true" alt="Cây thông" class="tree-icon">
    </div>

    <div class="container">
        <button id="showButton">
            Thiệp nè
        </button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div id="ax" class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img
                    src="https://github.com/Panbap/datapanbap/blob/main/image/mery.png?raw=true">
            </div>
            <div class="marquee">
                <h4 class="color2 margin">(MERRY CHRISTMAS)</h4>
                <marquee>Sinh đến rồi.</marquee>
                <span>Chúc bạn mùa lễ ấm áp và ngọt</span>
                <span>ngào như tình bạn của chúng ta.</span>
                <span>Cảm ơn bạn luôn bên cạnh tôi.</span>
                <span>Hy vọng chúng ta sẽ có thêm nhiều</span>
                <span>kỷ niệm đẹspan trong năm tới.</span>
                <span class="text-right">Chúc mừng Giáng Sinh!</span>
                <span class="text-right">♥Panbaspan♥</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
